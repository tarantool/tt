linters:
  disable-all: true
  enable:
    - lll
    - govet
    - gofmt
    - stylecheck

linters-settings:
  lll:
    line-length: 100
    tab-width: 4
  gofmt:
    simplify: false
  stylecheck:
# Temporary disable "Poorly chosen identifier" check.
    checks: ["all", "-ST1003"]

issues:
  exclude-rules:
    - linters:
      - lll
      source: "\t?// (see )?https://"
